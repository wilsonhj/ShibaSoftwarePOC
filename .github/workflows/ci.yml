name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build OpenNext for Cloudflare
        run: |
          set -x
          echo "=== Node and npm versions ==="
          node --version
          npm --version
          echo "=== Which opennextjs-cloudflare ==="
          npx which opennextjs-cloudflare || echo "CLI not found via which"
          echo "=== NPX opennextjs-cloudflare location ==="
          ls -la node_modules/.bin/ | grep -i open || echo "No open* binaries found"
          echo "=== Starting OpenNext build ==="
          npx opennextjs-cloudflare build
          BUILD_EXIT_CODE=$?
          echo "=== Build exit code: $BUILD_EXIT_CODE ==="
          echo "=== Directory contents after build ==="
          ls -la
          echo "=== Check .open-next ==="
          ls -la .open-next/ || echo ".open-next not found"
          if [ ! -d ".open-next" ]; then
            echo "ERROR: Build completed but .open-next/ was not created!"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: open-next-build
          path: .open-next/
          retention-days: 1
          if-no-files-found: error

  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://shibasoftwareconsulting.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: open-next-build
          path: .open-next/

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
