# Cloudflare Workers configuration for Shiba Software Consulting (OpenNext)

name = "shiba-software-consulting"
main = ".open-next/worker.js"
compatibility_date = "2025-12-12"
compatibility_flags = ["nodejs_compat"]

# Static assets generated by OpenNext
[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# Environment variables (set these in Cloudflare Dashboard for production)
# [vars]
# NODE_ENV = "production"

# KV Namespaces (if needed for caching)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# Durable Objects (if needed)
# [[durable_objects.bindings]]
# name = "RATE_LIMITER"
# class_name = "RateLimiter"

# Build output is generated by:
#   npm run build
# Deploy with:
#   npm run deploy

